<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styleReg.css'>
    <script src='js/Registro.js'></script>
</head>
<body>
    <div id="o-head">
        <img src="imagenes/Logo.png" alt="logo_web" width="80rem"/>
        <div class="o-titleP">
            <h1>WEB MEDICALS</h1>
        </div>
        <div class="o-buttons">
            <a href="Login.html" class="o-btn">Iniciar Sesi√≥n</a>
            <a href="Registro.html" class="o-btn">Registrate</a>
        </div>
    </div>
    <div id="o-nav-login">
        <img class="o-back-image" src="imagenes/El-futuro-de-la-telemedicina.jpg" alt="Imagen_consulta" />
        <div class="o-login-box">
            <div class="o-dropdown">
                <select id="o-option" onchange="changeVar()">
                    <option value="nada">Seleccione el tipo...</option>
                    <option value="paciente">Paciente</option>
                    <option value="medico">Medico</option>
                    <option value="eps">EPS/IPS</option>
                </select>
            </div>
            <div class="o-text-box">
                <div id="o-pacientes" style="display: none;">
                    <label for="userName">Nombre Completo:</label><br>
                    <input type="text" id="typeNP" name="lname"><br>
                    <label for="userName">Apellidos Completos:</label><br>
                    <input type="text" id="typeAP" name="lname"><br>
                    <label for="userName">Cedula:</label><br>
                    <input type="text" id="typeCP" name="lname"><br>
                    <label for="userName">Fecha de nacimiento:</label><br>
                    <input type="text" id="typeFP" name="lname"><br>
                    <label for="userName">Direccion:</label><br>
                    <input type="text" id="typeDP" name="lname"><br>
                    <label for="userName">Ciudad de residencia:</label><br>
                    <input type="text" id="typeCC" name="lname"><br>
                    <label for="userName">Grupo sanguineo:</label><br>
                    <input type="text" id="typeCG" name="lname"><br>
                </div>
                <div id="o-doctores" style="display: none;">
                    <label for="userName">Nombre Completo:</label><br>
                    <input type="text" id="typeND" name="lname"><br>
                    <label for="userName">Apellidos Completos:</label><br>
                    <input type="text" id="typeAD" name="lname"><br>
                    <label for="userName">Cedula:</label><br>
                    <input type="text" id="typeCD" name="lname"><br>
                    <label for="userName">Fecha de nacimiento:</label><br>
                    <input type="text" id="typeFD" name="lname"><br>
                    <label for="userName">Direccion:</label><br>
                    <input type="text" id="typeDD" name="lname"><br>
                    <label for="userName">Ciudad de residencia:</label><br>
                    <input type="text" id="typeCD" name="lname"><br>
                    <label for="userName">Tipo de doctor o especializacion:</label><br>
                    <input type="text" id="typeTD" name="lname"><br>
                    <label for="userName">Tarjeta profesional:</label><br>
                </div>
                <div id="o-eps" style="display: none;">
                    <label for="userName">Nombre Entidad:</label><br>
                    <input type="text" id="typeNE" name="lname"><br>
                    <label for="userName">Lugar donde se encuentra:</label><br>
                    <input type="text" id="typeLE" name="lname"><br>
                    <label for="userName">Registro mercantil:</label><br>
                    <input type="text" id="typeRE" name="lname"><br>
                </div>
            </div>
            <div class="o-buttonR">
                <a href="#" class="o-btn">Registrarse</a>
            </div>
        </div>  
    </div>
    
</body>
</html>
